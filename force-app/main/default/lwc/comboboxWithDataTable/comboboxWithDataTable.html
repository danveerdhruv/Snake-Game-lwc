<template>
    <lightning-card title="ComboBox With DataTable">
        <lightning-combobox label="Accounts Available"
                            value={value}
                            placeholder="Select Account"
                            options={options}
                            onchange={handleChange}>
        </lightning-combobox>    
    </lightning-card>
    <template if:true={cardVisible}>
        <lightning-card title="Datatable showing related contacts">
            <lightning-datatable key-field="id"
                                 data={data}
                                 columns={columns}>
            </lightning-datatable> 
        </lightning-card>
    </template>
</template>
